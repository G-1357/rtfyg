<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить мероприятие</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container mt-5">
        <h1>Удалить мероприятие: {{ event.title }}</h1>
        <p>Вы уверены, что хотите удалить это мероприятие?</p>
        <form method="post">
            {% csrf_token %}
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </form>
    </div>
</body>
</html>
